      ulm_card_esh_welcome_collapse: input_boolean.minimalist_welcome_toggle
      ulm_weather: "weather.home"
      entity_1:
        nav: "home"
        icon: "mdi:home"
        name: "Home"
        color: "blue"
      entity_2:
        nav: "lights"
        icon: "mdi:lightbulb"
        name: "Lights"
        color: "yellow"
      entity_3:
        nav: "security"
        icon: "mdi:shield"
        name: Secure
        color: "green"

  - type: horizontal-stack
